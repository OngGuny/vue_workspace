<!DOCTYPE html>
<html lang="utf-8" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset=
    "utf-8">//vue 라이브러리를 다운로드 한것.</script>
  </head>
      <body>
        <div id="app">
          {{message}}
        </div>
      <script type="text/javascript">
      const lifecycleView = new Vue({
          el:"#app",
          data:{//data는 객체로만든다.
            message:"lifecycle"
          },
          beforeCreate:function(){
            console.log("beforeCreate");
            console.log("beforeCreate =>"+this.message);
            console.log("beforeCreate =>"+this.$el);
          },
          created:function(){
            console.log("created")
            console.log("created =>"+this.message);
            console.log("created =>"+this.$el);
          },
          beforeMount:function(){
            console.log("beforeMount")
            console.log("beforeMount =>"+this.message);
            console.log("beforeMount =>"+this.$el);

          },
          mounted:function(){
            console.log("mounted")
            console.log("mounted =>"+this.message);
            console.log("mounted =>"+this.$el);
          },
          beforeUpdate:function(){
            console.log("beforeUpdate")
            console.log("beforeUpdate =>"+this.message);
            console.log("beforeUpdate =>"+this.$el);
          },
          updated:function(){
            console.log("updated")
            console.log("updated =>"+this.message);
            console.log("updated =>"+this.$el);
          },
          beforeDestroy:function(){
            console.log("beforeDestroy")
            console.log("beforeDestroy =>"+this.message);
            console.log("beforeDestroy =>"+this.$el);
          },
          destroy:function(){
            console.log("destroy")
            console.log("destroy =>"+this.message);
            console.log("destroy =>"+this.$el);
          }

        });

        // for(let prop in lifecycleView){//객체가 가진것들 다 꺼내볼때
        //   console.log(prop);
        // };
        //console가서 다 확인해보고 거기있는것들 대부분 읽을 줄 알면 좀 아는것.
        //el 은 직접접근이 안되서 밖에서 접근해본것.--> $ 붙여ㄷ줘야하는거임
        console.log(lifecycleView.$el.id);
        console.log(lifecycleView.$attrs);

        //과감하게 프로토타입을 변경해보자.
        lifecycleView.message = "Updated message!";
        console.log(lifecycleView.message);
        lifecycleView.message = "Updated message1111!";
        console.log(lifecycleView.message);
        lifecycleView.message = "Updated message22222!";
        console.log(lifecycleView.message);
        //이거하고 이벤트만 인식하게 하면 절반은 하는것.
      </script>
    </div>
  </body>
</html>
