<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset=
    "utf-8"></script>

  </head>
  <body>
    <div class="">
      <p id="p1"><global></global>&nbsp;<local></local></p>
      <p id="p2"><global></global>&nbsp;<local></local></p>
      <p id="p3"><global></global>&nbsp;<local></local></p>
    </div>
<script type="text/javascript">
  //전역 컴포넌트 등록
  //인자 : 1.전역 컴포넌트 명 , 2. template 속성을 가진 객체
  Vue.component("global",{
      template:"<span>전역/Global</span>"

  });
//지역 컴포넌트 등록
//vue 생성자의 인자로 component 속성을 정의
//component 속성에 지역 컴포넌트 명과 template 객체를 등록
new Vue({
  el:"#p2",
  components:{
    "local":{
      template:"<span>지역/Local</span>"
    }
  }
});

new Vue({ // vue 객체에 아이다가 p1인 p DOm 엘리먼트를 등록
  el:"#p1"
});

new Vue({// vue 객체에 아이다가 p3인 p DOm 엘리먼트를 등록
  el:"#p3"
})
</script>
  </body>
</html>
