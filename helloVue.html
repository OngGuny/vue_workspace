<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset=
    "utf-8">//vue 라이브러리를 다운로드 한것.</script>
    </script>
  </head>
  <body>
<div id="app">
{{message}}&nbsp;{{who}}
</div>
<script>
  new Vue({//인스턴스 Vue 객체 생성
    el:'#app', //여기에 바인딩 시키겠다는것.
    data:{
      message:"Hi, Vue.js!",
      who:"Vue.js!"
    }
  });
</script>
  
  </body>
</html>
